<div class="grafic-layout">
  <div class="sidebar-wrapper">
    <div class="sidebar">
      <button class="back-btn" [routerLink]="['/']">Înapoi</button>
      <h2>Grafic poziție ultimul admis</h2>

      <label for="selectOptiuni">Selectează licee + specializări de comparat:</label>
      <div class="multi-select-container">
        <div class="multi-select-wrapper">
          <div
            class="multi-select-option"
            *ngFor="let opt of options"
            [class.selected]="selectedOptions.includes(opt)"
            (click)="toggleOption(opt)"
          >
            {{ opt }}
          </div>
        </div>
      </div>

      <div class="info">
        <p>
          Poziția este determinată după ordonarea descrescătoare a mediilor și indică
          <strong>locul ocupat în clasament</strong> de candidatul cu <em>cea mai mică medie admisă</em>.
        </p>
      </div>
    </div>
  </div>

  <div class="chart-area">
    <ng-container *ngIf="selectedOptions.length > 0; else noSelection">
      <canvas #myChart></canvas>
    </ng-container>
    <ng-template #noSelection>
      <div class="placeholder-text">
        Selectează cel puțin un liceu pentru a afișa graficul.
      </div>
    </ng-template>
  </div>
</div>

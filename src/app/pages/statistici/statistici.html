<div class="container">
  <div class="left-pane">
    <button class="back-btn" [routerLink]="['/']">Înapoi</button>
    <h2 class="form-title">Analizează performanțele la Bacalaureat</h2>

    <div class="filters">
      <label for="judetDropdown">Județ:</label>
      <select id="judetDropdown" [(ngModel)]="judetSelectat" (change)="onJudetChange(judetSelectat)">
        <option value="">Toate</option>
        <option *ngFor="let code of judete" [value]="code">
          {{ judetMap[code] || code }}
        </option>
      </select>

      <label for="cityDropdown">Oraș:</label>
      <select id="cityDropdown" [(ngModel)]="citySelectata" (change)="onCityChange(citySelectata)">
        <option value="">Toate</option>
        <option *ngFor="let c of cities" [value]="c">{{ c }}</option>
      </select>

      <label for="unitateDropdown">Unitate de învățământ:</label>
      <select id="unitateDropdown" [(ngModel)]="unitateSelectata" (change)="onUnitateChange(unitateSelectata)">
        <option value="">Toate</option>
        <option *ngFor="let unitate of unitati" [value]="unitate">{{ unitate }}</option>
      </select>

      <label for="specializareDropdown">Specializare:</label>
      <select id="specializareDropdown" [(ngModel)]="specializareSelectata" (change)="onSpecializareChange(specializareSelectata)">
        <option value="">Toate</option>
        <option *ngFor="let spec of specializari" [value]="spec">{{ spec }}</option>
      </select>
    </div>
  </div>

  <div class="right-pane">
    <div class="chart-wrapper">
      <canvas id="chart"></canvas>
    </div>
    <div class="summary-text">{{ totalEleviText }}</div>
  </div>
</div>

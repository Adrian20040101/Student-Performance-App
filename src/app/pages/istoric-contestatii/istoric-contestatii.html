<div class="container">
  <button class="back-btn" [routerLink]="['/']">Înapoi</button>
  <h1>Istoric contestații la română</h1>

  <div class="statistics-container">
    <div class="stat-box">
      <strong>Total:</strong> {{ statistics.total }}
    </div>
    <div class="stat-box">
      <strong>Crescute:</strong> {{ statistics.crescute }}
    </div>
    <div class="stat-box">
      <strong>Scăzute:</strong> {{ statistics.scazute }}
    </div>
    <div class="stat-box">
      <strong>Neschimbat:</strong> {{ statistics.neschimbat }}
    </div>
    <div class="stat-box">
      <strong>Media diferență:</strong> {{ statistics.mediaDiferenta }}
    </div>
  </div>

  <div class="chart-toggle">
    <button [class.active]="selectedChart==='evolutie'" (click)="toggleChart('evolutie')">Evoluția notelor</button>
    <button [class.active]="selectedChart==='devierea'" (click)="toggleChart('devierea')">Devierea notelor</button>
    <button [class.active]="selectedChart==='differencesFrequency'" (click)="toggleChart('differencesFrequency')">Distribuția diferențelor</button>
  </div>

  <div class="chart-wrapper">
    <canvas #chartCanvas></canvas>
  </div>
</div>
